<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Health - PostgreSQL Health Check</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
        }
        h1 { 
            color: #58a6ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .subtitle { color: #8b949e; margin-bottom: 30px; }
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #8b949e;
            font-size: 14px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background: #0d1117;
            color: #c9d1d9;
            font-size: 14px;
            font-family: monospace;
        }
        input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }
        .hint {
            font-size: 12px;
            color: #6e7681;
            margin-top: 5px;
        }
        button {
            background: #238636;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 500;
        }
        button:hover {
            background: #2ea043;
        }
        button:disabled {
            background: #21262d;
            color: #484f58;
            cursor: not-allowed;
        }
        .warning {
            background: rgba(187, 128, 9, 0.1);
            border: 1px solid #bb8009;
            border-radius: 6px;
            padding: 12px;
            margin-top: 20px;
            font-size: 14px;
        }
        .warning-icon { color: #d29922; }
        #results {
            min-height: 100px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: block;
        }
        .htmx-request button {
            display: none;
        }
    </style>
</head>
<body>
    <h1>üêò PG Health</h1>
    <p class="subtitle">PostgreSQL health check and optimization tool</p>

    <div class="card">
        <form hx-post="/check" hx-target="#results" hx-indicator=".htmx-indicator">
            <label for="connection_string">Connection String</label>
            <input 
                type="password" 
                id="connection_string" 
                name="connection_string" 
                placeholder="postgresql://user:password@host:5432/database"
                required
            >
            <div class="hint">
                Format: postgresql://user:password@host:port/database
            </div>

            <button type="submit">üîç Run Health Check</button>
            <div class="htmx-indicator loading">
                Analyzing your database...
            </div>
        </form>

        <div class="warning">
            <span class="warning-icon">‚ö†Ô∏è</span>
            <strong>Privacy:</strong> Your connection string is never stored. 
            All checks run in real-time and results are not saved.
        </div>
    </div>

    <div id="results"></div>

    <footer style="text-align: center; color: #6e7681; margin-top: 40px; font-size: 14px;">
        <p>PG Health v0.1.0 ‚Ä¢ Open Source ‚Ä¢ <a href="https://github.com/indiekitai/pg-health" style="color: #58a6ff;">GitHub</a></p>
    </footer>
</body>
</html>
